<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go To The Moon - Patient Consent System</title>
  </head>
  <body>
    <h1>Enter your information</h1>

    <div>
      <input id="name" type="text" placeholder="Please, enter your name" />
      <input id="age" type="text" placeholder="Please, enter your age" />
      <input id="sex" type="sex" placeholder="Please, enter your sex" />
      <input
        id="dateOfBirth"
        type="text"
        placeholder="Please, enter your dateOfBirth"
      />
      <input id="height" type="text" placeholder="Please, enter your height" />
      <input id="weight" type="text" placeholder="Please, enter your weight" />
      <input
        id="bloodType"
        type="text"
        placeholder="Please, enter your bloodType"
      />
      <input
        id="address"
        type="text"
        placeholder="Please, enter your address"
      />
      <input
        id="phoneNum"
        type="text"
        placeholder="Please, enter your phone number"
      />
      <input
        id="country"
        type="text"
        placeholder="Please, enter your country"
      />
    </div>

    <button onclick="Patient1.createPatient()" type="button" name="button">
      Submit
    </button>

    <script src="script.js"></script>
  </body>
</html>
